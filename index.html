<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/icon.png">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Music player</title>
</head>
<body>
  <div class="player">
    <img src="https://images.unsplash.com/photo-1561212044-bac5ef688a07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
    <div class="song-info">
      <h1>Uma m√∫sica legal</h1>
      <p>Uma banda dahora</p>
    </div>
    <div class="controls">
      <div class="repeat">
        <i class="fa-solid fa-repeat fa-xl"></i>
      </div>
      <div class="prev">
        <i class="fa-solid fa-backward fa-xl"></i>
      </div>
      <div class="play">
        <i class="fa-solid fa-play fa-xl"></i>
      </div>
      <div class="next">
        <i class="fa-solid fa-forward fa-xl"></i>
      </div>
      <div class="music-list">
        <i class="fa-solid fa-list fa-xl"></i>
      </div>
    </div>
    <div class="progress-music">
      <div class="progress-bar"></div>
      <div class="time">
        <div class="current">2:11</div>
        <div class="duration">3:12</div>
      </div>
    </div>
  </div>
</body>
</html>
